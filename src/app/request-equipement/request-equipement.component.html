<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <form method="get" action="/" class="form-horizontal">
            <div class="card-header card-header-text" data-background-color="rose">
              <h4 class="card-title">Demandes</h4>
            </div>
            <div class="card-content">
              <div class="row">
                <label class="col-sm-2 label-on-left">Nombre des demandes</label>
                <div class="col-sm-10">
                  <div class="form-group label-floating is-empty">
                    <label class="control-label"></label>
                    <input type="number" name="x" class="form-control" value="1" [(ngModel)]="numberRequests" (change)="createRange($event.target.value)" [min]="1">
                    <span class="help-block"></span>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-12" *ngFor="let item of requests;let i=index">
        <div class="card">
          <form method="get" action="/" class="form-horizontal">
            <div class="card-header card-header-text" data-background-color="rose">
              <h4 class="card-title">Demande {{item.i}}</h4>
            </div>
            <div class="card-content">
              <div class="row">
                <label class="col-sm-2 label-on-left">Materiel</label>
                <div class="col-sm-10">
                  <div class="form-group label-floating is-empty">
                    <label class="control-label"></label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="item.equipment" >
                    <span class="help-block"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <label class="col-sm-2 label-on-left">Quantit√©</label>
                <div class="col-sm-10">
                  <div class="form-group label-floating is-empty">
                    <label class="control-label"></label>
                    <input type="number" name="quantity" class="form-control" [(ngModel)]="item.quantity" [min]="1">
                    <span class="help-block"></span>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-12" style="display: flex;align-items: center;align-content: center">
        <button type="button" class="btn btn-rose btn-fill btn-wd" style="width: 200px;margin: auto" (click)="sendRequest()">Confirmer</button>
      </div>
    </div>
  </div>
</div>
