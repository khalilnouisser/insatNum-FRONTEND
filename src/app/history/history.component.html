<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="rose">
            <i class="material-icons">assignment</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Historique</h4>
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th *ngFor="let header of tableData1.headerRow">
                    <span *ngIf="header!='Actions'">{{ header }}</span>
                    <div *ngIf="header=='Actions'" style="text-align: center">{{ header }}</div>
                  </th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of list">
                  <td>{{item.equipment.name}} | Ref : {{item.equipment.ref}}</td>
                  <td>{{item.user.name}} {{item.user.lName}} ({{item.user.team}})</td>
                  <td>
                    <p *ngIf="item.status==0" class="state green-state">Nouveau</p>
                    <p *ngIf="item.status==1" class="state dark-green-state ">Peu utilisÃ©</p>
                    <p *ngIf="item.status==2" class="state orange-state">Usage moyen</p>
                    <p *ngIf="item.status==3" class="state red-state">Mediocre</p>
                  </td>
                  <td>
                    <p *ngIf="item.type==1" class="state green-state">Prise</p>
                    <p *ngIf="item.type==0" class="state dark-green-state ">Retourne</p>
                  </td>
                  <td>{{item.date.substr(0,10)}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
